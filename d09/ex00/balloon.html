<!DOCTYPE html>
<html>
	<head>
	<style> 
	.ball 
	{
		width: 200px;
		height: 200px;
		background-color: red;
		border-radius: 50%;
	}
	</style>
	</head>
<body>

<div class="ball" onclick="ft_click()" onmouseout="ft_mouseout()" id="Balloon"> </div>
<script>
	var size = 200;
	var	count = 0;
	var checker = false;
	var balloon = document.getElementById("Balloon");

	function ft_click() 
	{	
		if (count == 0)
		{
			balloon.style.backgroundColor = "green";
			count++;
		}	
		else if (count == 1)
		{
			balloon.style.backgroundColor = "blue";
			count++;
		}
		else if (count >= 2)
		{
			balloon.style.backgroundColor = "red";
			count = 0;
		}
		if (size <= 420)
			size = size + 10;
		if (size > 420)
			size = 200;
		balloon.style.width = size + "px";
		balloon.style.height = size + "px";
		checker = true;
	}

	function ft_mouseout() 
	{
		if (!checker)
		{
			if (size > 200)
			{
				size = size - 5;
				balloon.style.width = size + "px";
				balloon.style.height = size + "px";
			}
			if (size != 200)
			{
				if (count == 0)
				{
					balloon.style.backgroundColor = "green";
					count = 2;
				}	
				else if (count == 1)
				{
					balloon.style.backgroundColor = "blue";
					count--;
				}
				else if (count == 2)
				{
					balloon.style.backgroundColor = "red";
					count--;
				}
			}
		}
		checker = false;
	}

</script>
</body>
</html>
